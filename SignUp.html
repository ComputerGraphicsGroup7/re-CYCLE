<!--Code for the basic structure of the sign-up modal. Only the body will be used in the other files.-->
<!--The body has been copied and pasted in to all the page files in our website.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title> Leasing Your Bike </title>
        <link href="bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

    </head>

    
    <body>
    
    <!--Tester Button for the modal when the modal isn't connected to the sign in the nav bar-->
    <!--<button type="button" class="btn btn-success" data-toggle="modal"  data-target="#myModal">Sign In</button>-->
        
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="text-align:center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h2 class="modal-title" id="exampleModalLongTitle"><b>Sign Up</b></h2>
                        <h6> Create an account to access bikes!</h6>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group" >
                                <label for="inputEmail" class="col-sm-3 control-label">Email </label>
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                        </div>
                            </div>
                            <div class="form-group" >
                                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                            </div>
                            <div class="form-group" >
                                <label for="inputPassword" class="col-sm control-label">&nbsp; &nbsp; Confirm Password </label>
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                            </div>
                        </form>
                        
                    </div>
                    <div class="modal-footer" style="text-align:center">
                        <button type="submit" class="btn btn-success btn-md" border radius = 25px >Sign Up</button>
                       <!--Link here takes you to the sign in page-->
                        <h6>Already have an account? <a><span id="myBtn3">Sign in</span></a></h6>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
    </body>
    
</html>
