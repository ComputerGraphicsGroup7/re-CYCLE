<!doctype html>
<html lang="en">
    
    <head>
        <title>Bike Listings</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                    
       <!-- Bootstrap CSS -->
       <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        <form class="form-inline" style="text-align:center">
            <div class="form-group input-lg">
                <label class="sr-only" for="CityOfInterest">Destination</label>
                <input type="text" class="form-control" id="CityOfInterest" placeholder="City of Interest">
            </div>
    
            <div class="form-group input-lg">
                <label class="sr-only" for="StartDate">Start Date</label>
                <input type="email" class="form-control" id="startDate" placeholder="Start Date">
                <label class="sr-only" for="End Date">End Date</label>
                <input type="email" class="form-control" id="startDate" placeholder="End Date">
            </div>
            <button type="submit" class="btn btn-success">Search!</button>
            
            
        </form>
        
        <img src="bikes.jpg" class="img-responsive" alt="Responsive image">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
    </body>
    
</html>
