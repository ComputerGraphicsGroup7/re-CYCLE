
<!DOCTYPE html>
<html>
    <head>
        <title> Leasing Your Bike </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <form class="was-validated">
            <!-- all the stuff that needs to be inputted for the form to be submitted successfully -->
            <div class="form-group">
                <label for="inputBikeName">Bike Name</label>
                <input type="text" class="form-control" id="inputBikeName" placeholder ="Enter the name of your bike" required>
                    </div>
            <label for="bikeType">Bike Type</label>
            <select class="custom-select col-md-6" required>
                <option value="">Type of bike</option>
                <option value="1">Cargo</option>
                <option value="2">Children's</option>
                <option value="3">Cruiser</option>
                <option value="4">Folding</option>
                <option value="5">Mountain</option>
                <option value="6">Road</option>
                <option value="7">Other</option>
            </select>
            <div class="form-group">
                <label for="file1">Attach a picture of the bike</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                    </div>
            <div class="form-group">
                <label for="riderHeight">Bike Rider Height</label>
                </div>
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Check this custom checkbox</span>
                    </label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                        </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" required> Check me out
                            </label>
                </div>
            </div>
            <div class="custom-controls-stacked d-block my-3">
                <label class="custom-control custom-radio">
                    <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input" required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Toggle this custom radio</span>
                        </label>
                <label class="custom-control custom-radio">
                    <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input" required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Or toggle this other custom radio</span>
                        </label>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                    </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
                    </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                        </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" required>
                        <option value="">Choose...</option>
                        <option value="1">Alabama</option>
                        <option value="2">Alaska</option>
                        <option value="3">Arizona</option>
                        <option value="4">Arkansas</option>
                        <option value="5">California</option>
                        <option value="6">Colorado</option>
                        <option value="7">Connecticut</option>
                        <option value="8">Delaware</option>
                        <option value="9">Florida</option>
                        <option value="10">Georgia</option>
                        <option value="11">Hawaii</option>
                        <option value="12">Idaho</option>
                        <option value="13">Illinois</option>
                        <option value="14">Indiana</option>
                        <option value="15">Iowa</option>
                        <option value="16">Kansas</option>
                        <option value="17">Kentucky</option>
                        <option value="18">Louisiana</option>
                        <option value="19">Maine</option>
                        <option value="20">Maryland</option>
                        <option value="21">Massachusetts</option>
                        <option value="22">Michigan</option>
                        <option value="23">Minnesota</option>
                        <option value="24">Mississippi</option>
                        <option value="25">Missouri</option>
                        <option value="26">Montana</option>
                        <option value="27">Nebraska</option>
                        <option value="28">Nevada</option>
                        <option value="29">New Hampshire</option>
                        <option value="30">New Jersey</option>
                        <option value="31">New Mexico</option>
                        <option value="32">New York</option>
                        <option value="33">North Carolina</option>
                        <option value="34">North Dakota</option>
                        <option value="35">Ohio</option>
                        <option value="36">Oklahoma</option>
                        <option value="37">Oregon</option>
                        <option value="38">Pennsylvania</option>
                        <option value="39">Rhode Island</option>
                        <option value="40">South Carolina</option>
                        <option value="41">South Dakota</option>
                        <option value="42">Tennessee</option>
                        <option value="43">Texas</option>
                        <option value="44">Utah</option>
                        <option value="45">Vermont</option>
                        <option value="46">Virginia</option>
                        <option value="47">Washington</option>
                        <option value="48">West Virginia</option>
                        <option value="49">Wisconsin</option>
                        <option value="50">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" required>
                        </div>
            </div>
            <button type="submit" class="btn btn-primary">Lease Your Bike!</button>
        </form>
    </body>
        
</html>
