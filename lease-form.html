
<!DOCTYPE html>
<html>
    <head>
        <title> Leasing Your Bike </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <form class="was-validated">
            <!-- all the stuff that needs to be inputted for the form to be submitted successfully -->
            <div class="form-group">
                <label for="inputBikeName">Bike Name</label>
                <input type="text" class="form-control" id="inputBikeName" placeholder ="Enter the name of your bike" required>
                    </div>
            <select class="custom-select col-md-6" required>
                <option value="">Type of bike</option>
                <option value="1">Cargo</option>
                <option value="2">Children's</option>
                <option value="3">Cruiser</option>
                <option value="4">Folding</option>
                <option value="5">Mountain</option>
                <option value="6">Road</option>
                <option value="7">Other</option>
            </select>
            
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Check this custom checkbox</span>
                    </label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                        </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                        </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Check me out
                            </label>
                </div>
            </div>
            <div class="custom-controls-stacked d-block my-3">
                <label class="custom-control custom-radio">
                    <input id="radioStacked1" name="radio-stacked" type="radio" class="custom-control-input" required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Toggle this custom radio</span>
                        </label>
                <label class="custom-control custom-radio">
                    <input id="radioStacked2" name="radio-stacked" type="radio" class="custom-control-input" required>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Or toggle this other custom radio</span>
                        </label>
            </div>

            <label class="custom-file">
                <input type="file" id="file" class="custom-file-input" required>
                    <span class="custom-file-control"></span>
                    </label>
            <button type="submit" class="btn btn-primary">Lease Your Bike!</button>
        </form>
    </body>
        
</html>
